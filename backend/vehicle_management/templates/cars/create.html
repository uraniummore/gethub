{% extends "base.html" %}

{% block content %}
    <form action="{% url 'vehicle_management:car-create' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                {{ field.errors }}
                {{ field.label_tag }}
                {{ field }}
                {% if field.help_text %}
                    <p class="help" id="{{ field.auto_id }}_helptext">
                        {{ field.help_text | safe }}
                    </p>
                {% endif %}
            </div>
        {% endfor %}
        <button class="btn btn-primary" type="submit">OK</button>
    </form>
{% endblock %}
